
<h1 class="text-2xl font-bold">Lista de Productos</h1>

<h3 class="text-lg">Total De Productos
  <span class="text-accent">{{ productsResource.value()?.count }}</span>
</h3>


<div class="divider"></div>

<!-- Menu Filtros -->

<div class="flex gap-2 items-center h-20">

  <!-- Paginacion -->
  <app-pagination
    [pages] = "productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()" />

  <!-- Filtro Limite Registro -->
  <select
    class="select select-bordered w-32"
   (change)="productsPerPage.set(+selectPerPage.value)"
    #selectPerPage>
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex flex-1"></div>

  <button
    class="btn btn-primary"
    routerLink = "/admin/products/new">

    Nuevo Producto

  </button>

</div>

<!-- Listado de Productos -->
<product-table
  [products] = "productsResource.value()?.products ?? []" />
