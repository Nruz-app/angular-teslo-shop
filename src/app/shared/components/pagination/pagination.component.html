

<div class="join flex justify-center items-center">

  @for( page of getPagesList(); track page) {

    <!-- [routerLink]="[]" : Recarga a a la misma pagina (reaload) -->
    <button
      class="join-item btn"
      [class.btn-success]="page !== activePage()"
      [class.btn-secundary]="page === activePage()"
      [routerLink]="[]"
      [queryParams]="{ page : page }"
      (click) = "activePage.set(page)">
        {{ page }}
    </button>

  }
  @empty {
    <p>No Hay Paginas</p>
  }

</div>
